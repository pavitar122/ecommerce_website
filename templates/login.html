{% extends "base.html" %}
{% block title %}Login{% endblock title %}


{% block hero %}
<!-- ======= Hero Section ======= -->
<section id="heroco" class="d-flex align-items-center"></section>

{% endblock hero %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="text-dark">Login</h3>
                    <br>
                    {% for message in messages %}

                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    <form action="" method="post">
                        {% csrf_token %}

                        <label for="username">Username</label>
                        <div class="form-group">
                            <input type="text" class="form-control p-2" id="username" name="username" required />
                        </div>
                        <label for="pass1">Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control p-2" id="pass1" name="pass1" required />
                        </div>

                        <br />
                        <button type="submit" class="btn btn-dark">Login</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}

{% block footer %}
<div class=" footer-bottom-ab">
 
</div>
{% endblock footer %}
